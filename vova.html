<!DOCTYPE html>
<html lang="uk">

<head>

<body>
  <header>
    <img class="Logo" src="Logo.png" alt="Тут має бути картинка" />
    <div class="menu">

      <input type="text" placeholder="Назва рецепту..." class="recept-input" />

      <textarea placeholder="Опис..." class="recept-text"></textarea>
      <textarea placeholder="Інгредієнти..." class="recept-text"></textarea>

  <button class="sumbit" id="submit">Відправити</button>
